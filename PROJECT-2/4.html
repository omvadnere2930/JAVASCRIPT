<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="" class="m-5" mx-auto>
        <h3 class="mb-3">Print odd numbers.</h3>
        <div class="mb-3">
            <input type="text" id="start" class="form-control" placeholder="Enter start number">
        </div>
        <div class="mb-3">
            <input type="text" id="end" class="form-control" placeholder="Enter end number">
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-success" onclick="PrintNumber()">Print</button>
        </div>
        <div id="output" ></div>
    </form>
    <script>
        function PrintNumber(){

            let start = document.getElementById("start").value;
            let end = document.getElementById("end").value;
           while(start<=end){
                if(start%2!==0){
                    document.getElementById("output").innerHTML += start + "<br>";
                }
                start++;
            }
        }
    </script>
</body>

</html>
