<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h3 class="mb-3">Right Triangle Star Pattern</h3>
    <div id="triangle"></div>

    <script>    
        let size = 5;
        let output = '';    

        for (let i = 1; i < size; i++) {
            output += '*'.repeat(i) + '<br>';
        }

        document.getElementById('triangle').innerHTML = output;
    </script>
</body>

</html>
