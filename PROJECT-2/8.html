<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="" class="m-5" mx-auto>
        <h3 class="mb-3">Print multiplication table of any number.</h3>
        <div class="mb-3">
            <input type="text" id="num" class="form-control" placeholder="Enter number">
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-success" onclick="table()">Print</button>
        </div>
        <div id="output"></div>
    </form>
    <script>
        function table() {

            let num = Number(document.getElementById("num").value)

            for (i = 1; i <= 10; i++) {
                let result = num * i;
                document.getElementById("output").innerHTML +=
                    num + " x " + i + " = " + result + "<br>";
            }
        

        }
    </script>
</body> 

</html>
