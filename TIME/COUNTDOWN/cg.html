<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rolex Countdown</title>

<!-- Bootstrap (optional) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #222, #000);
    font-family: Arial, Helvetica, sans-serif;
}

    .rolex{
        background: linear-gradient(145deg,#d4af37,#f7e27e,#b8962e);
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255,215,0,.7);
    }

.title{
    text-align: center;
    font-weight: bold;
    letter-spacing: 4px;
    margin-bottom: 20px;
    color: #000;
}

.timer{
    display: flex;
    gap: 18px;
}

.box{
    background: #000;
    color: gold;
    padding: 15px 18px;
    border-radius:  12px;
    min-width: 90px;
    text-align: center;
    box-shadow:
        inset 0 0 12px rgba(255,215,0,.6),
        0 0 10px rgba(255,215,0,.5);
}

.box h1{
    margin: 0;
    font-size: 32px;
}

.box span{
    font-size: 11px;
    letter-spacing: 2px;
    color: #f7e27e;
}
</style>
</head>

<body>

    <div class="rolex">
        <div class="title">ROLEX COUNTDOWN</div>

    <div class="timer">
        <div class="box">
            <h1 id="days">00</h1>
            <span>DAYS</span>
        </div>
        <div class="box">
            <h1 id="hours">00</h1>
            <span>HOURS</span>
        </div>
        <div class="box">
            <h1 id="minutes">00</h1>
            <span>MINUTES</span>
        </div>
        <div class="box">
            <h1 id="seconds">00</h1>
            <span>SECONDS</span>
        </div>
    </div>
</div>

<script>
function format(n){
    return String(n).padStart(2,"0");
}

setInterval(() => {
    const now = new Date();
    const target = new Date("Jan 3, 2026 20:00:00");
    const diff = target - now;

    if(diff <= 0){
        document.querySelector(".timer").innerHTML =
        "<h2 style='color:black'>EXPIRED</h2>";
        return;
    }

    const days = Math.floor(diff / (24*60*60*1000));
    const hours = Math.floor((diff % (24*60*60*1000)) / (60*60*1000));
    const minutes = Math.floor((diff % (60*60*1000)) / (60*1000));
    const seconds = Math.floor((diff % (60*1000)) / 1000);

    document.getElementById("days").innerText = format(days);
    document.getElementById("hours").innerText = format(hours);
    document.getElementById("minutes").innerText = format(minutes);
    document.getElementById("seconds").innerText = format(seconds);
},1000);
</script>

</body>
</html>
