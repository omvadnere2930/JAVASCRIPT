<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<STYLE>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(https://static.vecteezy.com/system/resources/previews/020/872/653/large_2x/old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-room-wall-free-photo.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;

    }
 .main{
       display: flex;
    gap: 18px;
 }
 h1{
    color: #000000!important;
 }

    .card {
        width: 90px;
        text-align: center;
        display: flex;
        background-color: gold!important;
        border-radius: 12px;
        margin: auto 25px  
      
    }
    .card span{
        color: antiquewhite;
    }
   
    .card span{
    font-size: 11px;
    letter-spacing: 2px;
    color: #000000!important;
}
</STYLE>

<body>
   <div class="main text-center">
        <div class="card">
            <h1 id="days">00</h1>
            <span>DAYS</span>
        </div>
        <div class="card">
            <h1 id="hours">00</h1>
            <span>HOURS</span>
        </div>
        <div class="card">
            <h1 id="minutes">00</h1>
            <span>MINUTES</span>
        </div>
        <div class="card">
            <h1 id="seconds">00</h1>
            <span>SECONDS</span>
        </div>
    </div>
    <script>
        function Format(number) {
    return String(number).padStart(2, "0")
}
setInterval(() => {
    const currentDate = new Date()
    const expireDate = new Date("Jan 3  ,2026 20:00:00")
    const timeLeft = expireDate - currentDate
      if (timeLeft <= 0) {
        document.querySelector(".timer").innerHTML = "EXPIRED";
        return;
    }
    const day = 24 * 60 * 60 * 1000
    const hour = 60 * 60 * 1000
    const minute = 60 * 1000
  

    let days = Math.floor(timeLeft / (day))
    let hours = Math.floor(timeLeft % (day)/(hour))
    let minutes = Math.floor(timeLeft % (hour)/(minute))
    let seconds = Math.floor(timeLeft % (minute)/1000)


    let result = [Format(days),
    Format(hours),
    Format(minutes),
    Format(seconds)
    ].join(":")

    document.getElementById("days").innerText = Format(days);
    document.getElementById("hours").innerText = Format(hours);
    document.getElementById("minutes").innerText = Format(minutes);
    document.getElementById("seconds").innerText = Format(seconds);



}, 1000)
    </script>
</body>

</html>
