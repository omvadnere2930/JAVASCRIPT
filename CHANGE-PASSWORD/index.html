<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 450px;">
            <h4 class="text-center mb-3">Change Password</h4>
            <div class="mb-3">
                <input type="password" id="old_password" class="form-control" placeholder="Old Password">
            </div>
            <div class="mb-3">
                <input type="password" id="new_password" class="form-control" placeholder="New Password">
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-success" onclick="changePassword()">
                    Change Password
                </button>
            </div>
        </div>
    </div>
    <script>
        let password = "2930";
        function changePassword() {
            const old_password = document.getElementById("old_password").value.trim();
            const new_password = document.getElementById("new_password").value.trim();
            if (old_password == "") {
                alert("Please Enter Your Old Pssword");
            } else {
                if (password == old_password) {
                    if (new_password == "") {
                        alert("Please Enter Your New Pssword");
                    } else {
                        if (new_password == password) {
                            alert("New Password Should Not Match Old Password");
                        } else {
                            alert("Your Password Has Been Successfully Changed..." + new_password);
                        }
                    }
                } else {
                    {
                        alert("Old Password is Incorrect");
                    }
                }
            }
        }
    </script>
</body>

</html>
