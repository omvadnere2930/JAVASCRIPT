<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Recursion Example</title>
</head>

<body>
    <form class="m-5 mx-auto">
        <h3 class="mb-3">Print Sum Of Numbers using recursion</h3>

        <div class="mb-3">
            <input type="number" id="min" class="form-control" placeholder="Enter start number">
        </div>

        <div class="mb-3">
            <input type="number" id="max" class="form-control" placeholder="Enter end number">
        </div>

        <div class="mb-3">
            <button type="button" class="btn btn-success" onclick="startSum()">Print</button>
        </div>

        <div id="output"></div>
    </form>

      <script>
        function startSum() {
            let min = Number(document.getElementById("min").value);
            let max = Number(document.getElementById("max").value);

            let result = SumNumber(min, max);

            document.getElementById("output").innerHTML = "Sum = " + result;
        }

        function SumNumber(min, max) {
            if (min > max) {
                return 0;
            }
            return min + SumNumber(min + 1, max);
        }
    </script>
</body>

</html>
