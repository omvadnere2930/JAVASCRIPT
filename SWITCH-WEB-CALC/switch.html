<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-web-calc</title>
</head>

<body>
    <form action="">
        <input type="text" id="value1" placeholder="enter your first value" />
        <br>
        <input type="text" id="value2" placeholder="enter your second value" />
        <br>
        <button type="button" onclick="calc(1)">+</button>
        <button type="button" onclick="calc(2)">-</button>
        <button type="button" onclick="calc(3)">*</button>
        <button type="button" onclick="calc(4)">/</button>
        <h3 id="output">Output will be shown here</h3>
    </form>
    <script>
        function calc(choice) {
            let value1 = document.getElementById("value1").value;
            let value2 = document.getElementById("value2").value;
            value1 = Number(value1);
            value2 = Number(value2);
            var result, name;
            switch (choice) {
                case 1: result = value1 + value2;
                    name = "Addition";
                    break;
                case 2: result = value1 - value2;
                    name = "Subtraction";
                    break;
                case 3: result = value1 * value2;
                    name = "Multiplication";
                    break;
                case 4: result = value1 / value2;
                    name = "Division";
                    break;
                default:
                    break;
            }
            document.getElementById('output').innerHTML = `${name} of ${value1} and ${value2} is ${result}`;
        }
    </script>
</body>

</html>
